apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "br.com.ericclauberic.na"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    //
    // ADMOB
    compile 'com.google.android.gms:play-services:7+'
    // banco de dados
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '4.48'
    compile group: 'com.j256.ormlite', name: 'ormlite-android', version: '4.48'
// framework para ver o banco
    compile 'com.facebook.stetho:stetho:1.3.1'

    // RecycleView => evolução do ListView
    compile 'com.android.support:recyclerview-v7:23.2.1'
    // CardView
    compile 'com.android.support:cardview-v7:23.2.1'
//

}
